<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>ENCRIPTADOR - ALURA</title>
    <link rel="stylesheet" href="css/estilo.css">    
</head>
<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                </div>
                 <textarea name="textoUsuario" id="textoUsuario" cols="30" rows="20" class="container__input"></textarea>
                 <p class="texto__parrafo"></p>
                <div class="chute container__botones">
                    <button onclick="encriptar();" class="container__boton" id="intentar">Encriptar</button>
                    <button onclick="desencriptar();" class="container__boton" id="reiniciar">Desencriptar</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>

    <script src="js/funciones.js"></script>
</body>
</html>
